<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLIQUE</title>
    <link rel="icon" href="assets/images/logo.png">
    <!--Link css-->
    <!-- <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/responsive.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body id="RegisterPage">

    <div class="app">
        <!--Logo of app-->
        <div class="app__logo">
            <img src="assets/images/logo.png" alt="" srcset="">
        </div>
        <!--Start Register form-->
        <div class="register ">
            <div class="register__container">
                <div class="register__head head">Register</div>
                <form class="register__wrap">
                    <div class="register__item">
                        <label for="name">Talent Name</label>
                        <input type="text" name="" id="name">
                        <span class="name-note"></span>
                    </div>

                    <div class="register__item">
                        <label for="web">Website</label>
                        <input type="text" name="" id="web">
                        <span class="web-note"></span>
                    </div>
                    <div class="register__item">
                        <label for="contact">Contact</label>
                        <input type="text" name="" id="contact">
                        <span class="contact-note"></span>
                    </div>
                    <div class="register__item">
                        <label for="fb">Facebook</label>
                        <input type="text" name="" id="fb">
                        <span class="fb-note"></span>
                    </div>
                    <div class="register__item">
                        <label for="phone">Phone</label>
                        <input type="text" name="" id="phone">
                        <span class="phone-note"></span>
                    </div>
                    <div class="register__item">
                        <label for="ins">Instagram</label>
                        <input type="text" name="" id="ins">
                        <span class="ins-note"></span>
                    </div>
                    <div class="register__item">
                        <label for="mail">Email</label>
                        <input type="text" name="" id="mail">
                        <span class="email-note"></span>
                    </div>
                    <div class="register__item">
                        <label for="twitter">Twitter</label>
                        <input type="text" name="" id="twitter">
                        <span class="twitter-note"></span>
                    </div>
                    <div class="register__item">
                        <label for="pass">Password</label>
                        <input type="password" name="" id="pass">
                        <span class="pass-note"></span>
                    </div>
                    <div class="register__item">
                        <label for="repass">Confirm password</label>
                        <input type="password" name="" id="repass">
                        <span class="repass-note"></span>
                    </div>
                    <div class="register__item desc">
                        <label class="desc" for="desc">Description of Talent</label>
                        <textarea name="" id="desc">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur.</textarea>
                    </div>
                </form>
                <div class="register__btn-group">
                    <button class="register__btn-item" onclick=showChoice()>Back</button>
                    <button class="register__btn-item btn--green">Next</button>
                </div>
                <p class="register__note-bottom">Already have a Clique account?
                    <a href="Login.html" class="link__signIn pointer">Sign In</a>
                </p>
            </div>

        </div>
        <div class="register__reCaptcha">
            <img class="register__reCaptcha--img" src="assets/images/capcha.png"></img>
            <div class="register__reCaptcha--text">reCAPTCHA</div>
        </div>
        <!--End register form-->
    </div>

    <!--Link javacript-->
    <script src="assets/js/app.min.js"></script>
</body>

</html>
