<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLIQUE</title>
    <link rel="icon" href="assets/images/logo.png">
    <!--Link css-->
    <!-- <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/responsive.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body id="LoginPage">

    <div class="app">
        <!--Logo of app-->
        <div class="app__logo">
            <img src="assets/images/logo.png" alt="" srcset="">
        </div>
        <!--Start Login Form-->
        <div class="login">
            <div class="login__container">
                <div class="login__head head">Sign In</div>
                <form class="login__wrap">
                    <div class="login__item login_note">
                        Sorry, we can't find an account with this email address. Please try again or create a new account.
                    </div>
                    <div class="login__item login__input pad_marg8">
                        <label for="email">Email</label>
                        <input type="text" name="" id="email" required>
                        <span class="email-note"></span>
                    </div>
                    <div class="login__item login__input pad_marg8">
                        <label for="pass">Password</label>
                        <input type="password" name="" id="pass">
                        <span class="pass-note"></span>
                    </div>
                    <div class="login__item pad_marg8 btn--green text--center pointer">
                        <span>Log In</span>
                    </div>

                    <div class="forgot__pass"><a href="">Forgot Password?</a></div>
                    <div class="login__other login__other-seperate">OR</div>
                    <div class="login__item pad_marg8 login__byTwitter text--left pointer">
                        <i class="fab fa-twitter"></i> <span> Twitter Log In</span>
                    </div>
                    <div class="login__item pad_marg8 login__byFaceBook text--left pointer">
                        <i class="fab fa-facebook-square"></i> <span>Facebook Log In</span>
                    </div>
                    <p class="link__register text--center">New To Eko? <a href="Register.html" class="pointer">Register</a></p>
                </form>
            </div>
            <div class="login__other text--center">Are you a Vender? <a href="">Log In</a></div>
        </div>
        <!--End Login Form-->
    </div>

    <!--Link javacript-->
    <script src="assets/js/app.min.js"></script>
</body>

</html>
